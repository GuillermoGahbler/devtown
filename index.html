<body>

    <!--This is the portion that will be populated by lifestyle information-->
<div class="row m-2" id="lifestyle">

    </div>

            <div class="card-header">

            </div>

                <h5 class="card-title">Special title treatment</h5>
                <canvas id="myLifeStyleChart"></canvas>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
    </div>
    <div class="col-1">
